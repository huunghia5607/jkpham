    <!-- Script để ẩn quảng cáo và xử lý dropdown -->
    <script type="text/javascript">
        window.onload = function() {
            var ad = document.getElementById('MainPage');
            if (ad) ad.style.display = 'none';

            // Toggle dropdown menu với hiệu ứng xoay mũi tên
            document.querySelectorAll('.dropdown-btn').forEach(button => {
                button.addEventListener('click', function() {
                    var dropdownContent = this.nextElementSibling;
                    var icon = this.querySelector('i');

                    // Đóng các menu khác trước khi mở menu hiện tại
                    document.querySelectorAll('.dropdown-content').forEach(content => {
                        if (content !== dropdownContent) {
                            content.classList.remove('show');
                            content.parentElement.querySelector('i').classList.remove('rotate');
                        }
                    });

                    // Toggle menu hiện tại
                    dropdownContent.classList.toggle('show');
                    icon.classList.toggle('rotate');
                });
            });
        }
    </script>
